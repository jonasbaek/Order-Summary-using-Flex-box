<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="window">
      <img class="illustration" src="images/illustration-hero.svg" alt="illustration image">
      <div class="order">
        <h1 class="title">Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="annual-plan">
        <img src="images/icon-music.svg" alt="icon music">
        <div class="annual-text">
          <h2 class="title2">Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a class="change-btn" href="#">Change</a>
      </div>
      <div class="payment-box">
        <button>Proceed to Payment</button>
      </div>
      <div class="cancel-order">
        <a class="cancel-btn" href="#">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a
      href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub/order-summary-component-06VgSqpn6">Jonas
      Baek</a>.
  </footer>
</body>

</html>
